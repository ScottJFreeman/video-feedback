        <style media="screen" type="text/css">
            .body {
                height: 100%; 
                overflow: hidden;
                margin: 0px;
                padding: 0px;
                border: 0px;
            }
            
            .container {
                position: absolute;
                top: 0px;
                left: 0px;
            }

            .toolbarInstruction {
                padding-top: 5px;
                padding-bottom: 5px;
            }

            .toolbarRange {
                padding-top: 5px;
                padding-bottom: 5px;
            }

            .toolbarButton {
                padding-top: 5px;
                padding-bottom: 5px;
            }

            .toolbarCheckbox {
                padding-top: 10px;
                padding-bottom: 10px;
                color: #DDDDDD;
            }

            .toolbarColor {
                padding-top: 10px;
                padding-bottom: 5px;
                color: #DDDDDD;
                text-align: center;
            }

            .toolbar {
                padding: 0px;
                border: 0px;
                display: block;
                position: absolute;
                opacity: 0.9;
                
                top: 5%;
                height: 95%;
                width: 20%;
                right: 0px;
                
                text-align: center;
                background-color: #000000;
                color: #DDDDDD;
                font-size: 12px;
                z-index: 1002;
                overflow: auto;
            }
            
            .toggleToolbar {
                padding: 0px;
                border: 0px;
                display: block;
                position: absolute;
                opacity: 0.9;
                
                top: 0px;
                right: 0px;
                height: 5%;
                width: 5%;
                
                text-align: center;
                vertical-align: middle;
                background-color: #000000;
                color: #DDDDDD;
                font-size: 20px;
                z-index: 1002;
            }

                opacity: 0.8;
                filter: alpha(opacity = 80);
            }
            -->
        </style>
        
        <div id="toggleToolbar" class="toggleToolbar" onclick="toggleToolbar()">&#9881;</div>
        <div id="toolbar" class="toolbar">

        </div>
